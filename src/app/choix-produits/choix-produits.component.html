<div
  class="pt-20 mb-20 container mx-auto flex flex-row items-start justify-start"
>
  <div
    class="flex flex-col flex-shrink-0 items-start text-left w-56 gap-4 pr-5 border-r-[1px] border-primary-300 h-full"
  >
    <div>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        placeholder="Rechercher"
        required=""
        [(ngModel)]="recherche"
        (ngModelChange)="search(recherche)"
      />
    </div>
    <div>
      <h2 class="font-medium mb-3 cursor-pointer" (click)="getListe()">
        Categories
      </h2>
      <div *ngFor="let c of categories" class="ml-3 py-3 w-full">
        <button (click)="getListeByCategorie(c.id)" class="text-left">
          {{ c.lib }}
        </button>
      </div>
    </div>
  </div>
  <div
    class="flex flex-wrap justify-start gap-6 px-6 max-w-7xl items-start flex-grow-0"
  >
    <!-- Add `max-w-[320px] w-full` to limit the width of the child `div`s -->
    <div
      *ngFor="let p of filteredList"
      class="flex flex-col items-center justify-center border-[1px] border-primary-200 rounded-md p-5 hover:scale-105 transition ease-in-out duration-300 hover:cursor-pointer max-w-[320px] w-full"
    >
      <a routerLink="{{ p.id }}">
        <div class="h-64 w-64">
          <img
            src="assets/img/produits/{{ p.image }}"
            class="w-full h-full object-cover"
          />
        </div>
        <h4 class="uppercase font-medium text-xl mb-5">{{ p.nom }}</h4>
        <p class="font-medium text-xl text-primary-500">{{ p.prix }} â‚¬</p>
      </a>
    </div>
  </div>
</div>
