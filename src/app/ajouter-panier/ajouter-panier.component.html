<hr>
<table>
    <tr *ngFor="let x of liste">
        <td>
            {{x.id}}
        </td>
        <td>
            {{x.nom}}
        </td>
        <td>
            {{x.description}}
        </td>
        <td>
            {{x.prix}}
        </td>
        <td>
            {{x.image}}
        </td>
        <td>
            {{x.categorie}}
        </td>
        <td>
            <button (click)="ajouter(x.id)">AJOUTER</button>
        </td>
    </tr>
</table>
<hr>
<table>
    <tr *ngFor="let l of lignes">
        <td>
            {{l.quantite}}x
        </td>
        <td>
            {{l.produit.nom}}
        </td>
        <td>
            {{l.produit.description}}
        </td>
        <td>
            {{l.produit.prix}}
        </td>
        <td>
            {{l.produit.image}}
        </td>
        <td>
            {{l.produit.categorie}}
        </td>
    </tr>
</table>
