<hr>
<table>
    <tr *ngFor="let p of produits">
        <td>
            {{p.id}}
        </td>
        <td>
            {{p.nom}}
        </td>
        <td>
            {{p.description}}
        </td>
        <td>
            {{p.prix}}
        </td>
        <td>
            {{p.image}}
        </td>
        <td>
            {{p.categorie}}
        </td>
    </tr>

</table>
