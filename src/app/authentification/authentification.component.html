<div class="container">
    <form #authForm="ngForm" (ngSubmit)="authentifier(authForm)">

      <div class="form-group">
        <label for="nom">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nom" required>
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input type="password" class="form-control" id="motDePasse" name="motDePasse" [(ngModel)]="motDePasse" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Se connecter</button>
    </form>
  </div>
